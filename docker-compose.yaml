version: '3'
services:
  auth_service:
    restart: always
    build:
      context: ./auth/
      dockerfile: Dockerfile
    depends_on:
      - mongo
    ports:
      - '5002:5002'
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - '27017:27017'